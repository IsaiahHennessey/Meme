<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="Meme.css"></link>
</head>
<body>
    <div class='meme-generator'>
        <label>Select an Image</label>
        <input type='text' id='imageUrl'>
        <label>Top Text</label>
        <input type='text' id='topTextInput'>
        <label>Bottom Text</label>
        <input type='text' id='bottomTextInput'>
        <button id="button" class="button" type="submit" onclick="generateMeme()">Generate!</button>
    </div>

    <div id="divArea" class="divArea"></div>

    <script src='Meme.js'></script>
</body>
</html>
